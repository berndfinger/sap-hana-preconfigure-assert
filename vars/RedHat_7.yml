  - { name: net.core.wmem_max, value: '56623104' }
  - { name: net.ipv4.tcp_rmem, value: '65536 262088 56623104' }
  - { name: net.ipv4.tcp_wmem, value: '65536 262088 56623104' }
  - { name: net.ipv4.tcp_mem, value: '56623104 56623104 56623104' }

